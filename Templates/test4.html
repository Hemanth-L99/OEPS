<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="static/assets/css/bootstrap.min.css">

<link rel="stylesheet" href="static/assets/scss/style.css">

<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

<style>
div#test{ border:#000 4px dashed; border-radius: 5px; border-bottom: 6px solid red; padding:10px 40px 40px 40px; }
</style>
<style>
p {
  text-align: center;
  font-size: 20px;
  margin-top: 0px;
}

</style>

<script type="text/javascript">
correct = 0;
var pos = 0, test, test_status, question, choice, choices, chA, chB, chC = 0;
var questions = [
    [ "Look at this series: 7, 10, 8, 11, 9, 12, ... What number should come next?", "7", "10", "13", "B" ],
	[ "Look at this series: 80, 10, 70, 15, 60, ... What number should come next?", "20", "25", "30", "A" ],
	[ "Odometer is to mileage as compass is to", "speed", "hiking", "direction", "C" ],
	[ "What is 8 / 2?", "10", "2", "4", "C" ]
];
function _(x){
	return document.getElementById(x);
}
function renderQuestion(){
	test = _("test");
	if(pos >= questions.length){
		test.innerHTML = "You got "+correct+" of "+questions.length+" questions correct";
		_("test_status").innerHTML = "Test Completed";
		location.href="/sub_res3?testname=test4&correct="+correct;
		alert(test.innerHTML);
		pos = 0;
		correct = 0;
		return false;
	}
	_("test_status").innerHTML = "Question "+(pos+1)+" of "+questions.length;
	question = questions[pos][0];
	chA = questions[pos][1];
	chB = questions[pos][2];
	chC = questions[pos][3];
	test.innerHTML = "<h3>"+question+"</h3>";
	test.innerHTML += "<input type='radio' name='choices' value='A'> "+chA+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='B'> "+chB+"<br>";
	test.innerHTML += "<input type='radio' name='choices' value='C'> "+chC+"<br><br>";
	test.innerHTML += "<button onclick='checkAnswer()' class='btn btn-primary btn-sm'>Next</button><br><br>";
	test.innerHTML += "<button onclick='final()' class='btn btn-danger btn-sm'>Submit Test</button>";   // to stop test
}
</script>
<script type="text/javascript">
//..........................timer.......................
var timer=300;
var min=0;
var sec=0;
function startTimer()
{
	min = parseInt(timer/60);
	sec = parseInt(timer%60);

	if (timer < 1)
	{
		min = 0;
        sec = 0;
        over()
	}

	document.getElementById("time").innerHTML = "Time Left:" +min+":"+sec;

	timer--;
	setTimeout(function()
	{
		startTimer();
	}, 1000)

}

//..........................checking answers..................
function checkAnswer(){
	choices = document.getElementsByName("choices");
	for(var i=0; i<choices.length; i++){
		if(choices[i].checked){
			choice = choices[i].value;
		}
	}

	if(choice == questions[pos][4]){
		correct++;
	}
	pos++;
	renderQuestion();
}
window.addEventListener("load", renderQuestion, false);

//.........................submit complete test..........
function final()
{
window.alert("Thank you for participating :)");
test=0;
test = _("test");
test.innerHTML = "You got "+correct+" of "+questions.length+" questions correct";
		_("test_status").innerHTML = "Test Completed";
location.href="/sub_res3?testname=test4&correct="+correct;
alert(test.innerHTML);

}

function over()
{
test = _("test");
test.innerHTML = "Time's Up, You got "+correct+" of "+questions.length+" questions correct";
		_("test_status").innerHTML = "Test Completed";
location.href="/sub_res3?testname=test4&correct="+correct;
alert(test.innerHTML);
}

</script>

</head>
<body onload="startTimer();">
<font color="grey" size="2"><u><h2 id="test_status"></h2></u></font>
<div>
<center><b>[<font color="red" size="5"><span id="time"></span></font>]</b></center>
</div>
<br>
<div id="test"></div>
</body>
</html>
